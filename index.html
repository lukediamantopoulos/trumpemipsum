<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trumpem Ipsum</title>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="public/styles/ion.rangeSlider.css" />
    <link rel="stylesheet" href="public/styles/ion.rangeSlider.skinFlat.css" />
	<link rel="stylesheet" href="public/styles/style.css">
    <!-- <link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon'/ > -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<section class="input">
			<div class="container">
				<div class="introTextBox">
					<img src="public/images/title2.svg" alt="Trumpem Ipsum">

					<!-- <h4>Ipsum generator</h4> -->
					<p>Need some non-sensical filler text for your design or development project? Use these actual Donald Trump quotes!</p>
				</div>

				<div class="numberSliderBox">
					<label for="numberSlider" class="typeLabel">How Many?</label>
					<input class="numberSlider" type="text" id="range" value="" name="range"/>
				</div>

				<h3 class="typeLabel">What Type?</h3>
				<div class="typeButtons">
					<div class="sentenceButton button">
						<label for="sentence">
							<img src="public/images/button.svg" alt="">
							<span>Sentence</span>
						</label>
						<input id="sentenceButton" type="radio" name="selection" value="sentences" checked="checked">
					</div>

					<span id="dash">or</span>

					<div class="paragraphButton button">
						<label for="paragraph">
							<img src="public/images/button.svg" alt="">
							<span>Paragraph</span>
						</label>
						<input id="paragraphButton" type="radio" name="selection" value="paragraphs">
					</div>
				</div>

				<div class="numberSelectMobile">
					<button class="minus" data-increment="-1"><span>-</span></button>
					<input type="text" name="numberSelect" id="numberSelect" value="1">
					<button class="plus" data-increment="1"><span>+</span></button>
				</div>
				<div class="typeSelectMobile">
					<select name="" id="sentenceParagraphSelect">
						<option value="1">sentence</option>
						<option value="2">paragraph</option>
					</select>
				</div>

				<button class="fullTrump button">
					<img src="public/images/button.svg" alt="">
					<span>Full&nbsp;trump</span>
				</button>
				
				<!-- <button class="copyButton">COPY<img src="" alt=""></button> -->
			</div>
		</section>

		<section class="output">
			<div class="trumpImage">
				<img src="public/images/trump.svg" alt="">
			</div>
			<!-- <div class="bg">
				<img src="public/images/bg.svg" alt="">
			</div> -->
			<div class="ipsumOutput">
				<p>bla bla bla bla bla bla I'm a big windbag bla bla bla bla bla bla I want to fuck my daughter bla bla bla</p>
			</div>
		</section>
	</div>
		<footer>
			<div class="container">
				<p>Brought to you by <a href="http://lukediamantopoulos.com">@diamantopouls</a> and <a href="http://www.prowselikemouse.com">@prowselikemouse</a>
			</div>
		</footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="public/scripts/ion.rangeSlider.min.js"></script>
	<script src="public/scripts/scripts.js"></script>

</body>
</html>
